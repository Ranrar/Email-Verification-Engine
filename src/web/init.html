<body class="init-page">

        <div class="ascii-art" id="logo">
            <!-- ASCII logo will be inserted here by JavaScript -->

        <h2 class="text-center">Initializing Email Verification Engine</h2>

            <div class="flex justify-space-between mb-10">
                <span id="current-step">Starting...</span>
                <span id="step-counter">0/0</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="system-message" id="log-messages">
            <!-- Log messages will appear here -->
        </div>
